<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&family=Manrope:wght@200..800&family=Stack+Sans+Headline:wght@200..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Lately Seoul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope';
            background-color: #fff;
            color: #222;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }


        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #000;
        }

        .logo {
            font-weight: 100;
            font-family: 'Londrina Solid';
            font-size: 3rem;
            color: #fff;
            text-decoration: none;
        }

        .date {
            font-family: 'Londrina Solid';
            font-size: 1.8rem;
            font-weight: 100;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }


        #todayButton {
            font-family: 'Londrina Solid';
            font-size: 1.4rem;
            font-weight: 100;
            background-color: #c55347;
            border: 1px solid #c55347;
            color: #fff;
            border-radius: 15px;
            padding: 4px 15px;
            margin-left: 12px;
            cursor: pointer;
        }

        #todayButton:hover {
            background-color: #8c4c62;
            border-color: #8c4c62;
            color: #fff;
        }


        .menu-toggle {
            font-size: 1.6rem;
            cursor: pointer;
            font-family: 'Manrope';
            padding: 4px 8px;
            border-radius: 0px;
            border: 0px;
            margin-left: 12px;
            color: #fff;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            padding: 5px 0;
            z-index: 1001;
            font-family: 'Londrina Solid';
            font-size: 1.4rem;
            font-weight: 100;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 25px;
            color: #000;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #9fa91f;
            color: #fff;
            border-radius: 15px;
        }


        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .column {
            overflow-y: auto;
            padding: 20px;
        }

        .left {
            width: 20%;
            border-right: 0px solid #ddd;
            background-color: #fff
        }

        .center {
            width: 60%;
        }

        .right {
            width: 20%;
            border-left: 0px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #fff
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .login-title {
            font-family: 'Londrina Solid', sans-serif;
            font-size: 2.2rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 30px;
            color: #f37420;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #000;
            font-family: 'Manrope';
            font-size: 0.95rem;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            font-family: 'Londrina Solid';
            font-size: 1.2rem;
            font-weight: 100;
            border: none;
            border-radius: 15px;
            background-color: #c55347;
            color: #fff;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #8c4c62;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
        }

        .login-footer a {
            color: #c55347;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }


        .terms {
            color: #000;
            text-decoration: none;
        }

        .terms:hover {
            font-size: 0.75rem;
            color: #8c4c62;
            font-family: 'Manrope';
            text-decoration: underline;
        }

        .footer {
            font-size: 0.75rem;
            color: #000;
            font-family: 'Manrope';
            padding-bottom: 5px;
            justify-items: right;
            text-align: right;
            margin-right: 20px;
            margin-bottom: 10px;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <a href="https://hwarinnim.github.io/latelyseoul/" class="logo" style="text-decoration: none;">LATELY <span
                style="color: #f37420;">SEOUL</span></a>

        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="https://hwarinnim.github.io/latelyseoul/">Home</a>
            <a href="https://hwarinnim.github.io/latelyseoul/about.html">About</a>
            <a href="https://hwarinnim.github.io/latelyseoul/archive.html">Archive</a>
            <a href="https://hwarinnim.github.io/latelyseoul/submit.html">Submit Event</a>

        </div>

    </header>

    <div class="main">
        <div class="column left">

        </div>

        <div class="column center">
            <div class="login-wrapper"
                style="display: flex; justify-content: center; align-items: center; height: 100%;">
                <div class="login-container">
                    <div class="login-title">Curator Access</div>
                    <form>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username" />

                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" />

                        <button type="submit" class="login-button">Login</button>
                    </form>

                    <div class="login-footer">
                        Having trouble? <a href="#">Contact admin</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="column right">

        </div>
    </div>
    <div class="footer">
        <footer>
            <a href="https://hwarinnim.github.io/latelyseoul/terms.html" class="terms">
                Terms of Use</a><br>
            Â© 2025 Lately Seoul. All rights reserved.
        </footer>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        function toggleMenu() {
            dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
        }

        document.addEventListener('click', function (event) {
            const isClickInside = menuToggle.contains(event.target) || dropdownMenu.contains(event.target);
            if (!isClickInside) {
                dropdownMenu.style.display = 'none';
            }
        });

        // SET CURRENT DATE IN HEADER
        const currentDateSpan = document.getElementById('current-date');
        const now = new Date();
        const headerOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        currentDateSpan.textContent = now.toLocaleDateString('en-US', headerOptions);

        // GENERATE CALENDAR
        const monthYear = document.getElementById('monthYear');
        const calendarGrid = document.getElementById('calendar-grid');

        const daysOfWeek = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];


        let currentDate = new Date();

        function generateCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const today = new Date();

            document.getElementById("monthYear").textContent = date.toLocaleDateString('en-US', {
                month: 'long',
                year: 'numeric'
            });

            const calendarGrid = document.getElementById("calendar-grid");
            calendarGrid.innerHTML = "";

            const daysOfWeek = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            daysOfWeek.forEach(day => {
                const dayElem = document.createElement("div");
                dayElem.className = "calendar-day";
                dayElem.style.fontWeight = "bold";
                dayElem.textContent = day;
                calendarGrid.appendChild(dayElem);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const blank = document.createElement("div");
                blank.className = "calendar-day";
                calendarGrid.appendChild(blank);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement("div");
                day.className = "calendar-day";
                day.textContent = i;

                // Highlight today
                if (
                    i === today.getDate() &&
                    month === today.getMonth() &&
                    year === today.getFullYear()
                ) {
                    day.style.border = '1px solid #c55347';
                    day.style.color = '#fff';
                    day.style.backgroundColor = '#c55347';
                }

                calendarGrid.appendChild(day);
            }
        }

        // â¬…ï¸ âž¡ï¸ Event listeners for month switching
        document.getElementById("prevMonth").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate);
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate);
        });

        // Initialize calendar
        generateCalendar(currentDate);

        // ðŸ” Today button logic
        document.getElementById("todayButton").addEventListener("click", () => {
            currentDate = new Date(); // reset to today
            generateCalendar(currentDate);
            window.scrollTo({ top: 0, behavior: "smooth" });
        });



    </script>


</body>

</html>
